<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Using Viewport Units</title>

	<style>
		html, body, h1 { 
			margin: 0;
		}

		.box{
			/*width:50vw;*/
			width: 50%;
			height: 100vh;
			background: #666;

			float: left;
		}
		.box2{
			width: 50%;
			height: 1500px;
			background-color: #d7d7d7;
			float: left;
		}
	</style>


</head>
<body>


	<section class="box">
		<h1>Creating 100% height</h1>

	</section>

	<section class="box2">
		<h1>Creating a standard box</h1>
	</section>

</body</html>
